name: Build and Auto Update Plugin

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install PHP dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Get current date/version
        id: vars
        run: |
          # Lấy version từ file wp-plugin-security.php bằng grep/sed
          VERSION=$(grep "Version:" wp-plugin-security.php | awk '{print $NF}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Kiểm tra xem đây là push tag hay push vào main
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "is_tag=true" >> $GITHUB_OUTPUT
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "is_tag=false" >> $GITHUB_OUTPUT
            echo "tag_name=v$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Create Zip Package
        run: |
          zip -r wp-plugin-security-${{ steps.vars.outputs.version }}.zip . -x "*.git*" "node_modules/*" ".github/*" "tests/*"

      - name: Check if Tag exists
        id: check_tag
        if: steps.vars.outputs.is_tag == 'false'
        run: |
          if git rev-parse "v${{ steps.vars.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.vars.outputs.version }} already exists. Skipping auto-release."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Auto Tag and Release
        uses: softprops/action-gh-release@v1
        if: |
          steps.vars.outputs.is_tag == 'true' || 
          (steps.vars.outputs.is_tag == 'false' && steps.check_tag.outputs.exists == 'false')
        with:
          tag_name: ${{ steps.vars.outputs.tag_name }}
          name: Release ${{ steps.vars.outputs.tag_name }}
          files: wp-plugin-security-${{ steps.vars.outputs.version }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Latest Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wp-plugin-security-latest
          path: wp-plugin-security-${{ steps.vars.outputs.version }}.zip

