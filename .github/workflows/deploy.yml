name: Build and Auto Update Plugin

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, intl
          tools: composer:v2

      - name: Install PHP dependencies
        run: |
          composer install --no-dev --optimize-autoloader

      - name: Get current date/version
        id: vars
        run: |
          VERSION=$(grep "Version:" wp-plugin-security.php | awk '{print $NF}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "is_tag=true" >> $GITHUB_OUTPUT
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "is_tag=false" >> $GITHUB_OUTPUT
            echo "tag_name=v$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Create Zip Package (Standard Structure)
        run: |
          # Tạo thư mục gốc cố định để tránh WordPress dùng tên file Zip làm tên thư mục
          mkdir wp-plugin-security
          cp -r src vendor wp-plugin-security.php wp-plugin-security/
          
          # Nén thư mục này
          zip -r wp-plugin-security-${{ steps.vars.outputs.version }}.zip wp-plugin-security/
          
          # Kiểm tra cấu trúc zip
          unzip -l wp-plugin-security-${{ steps.vars.outputs.version }}.zip | head -n 10

      - name: Check if Tag exists
        id: check_tag
        if: steps.vars.outputs.is_tag == 'false'
        run: |
          if git rev-parse "v${{ steps.vars.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Auto Tag and Release
        uses: softprops/action-gh-release@v1
        if: |
          steps.vars.outputs.is_tag == 'true' || 
          (steps.vars.outputs.is_tag == 'false' && steps.check_tag.outputs.exists == 'false')
        with:
          tag_name: ${{ steps.vars.outputs.tag_name }}
          name: Release ${{ steps.vars.outputs.tag_name }}
          files: wp-plugin-security-${{ steps.vars.outputs.version }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Latest Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wp-plugin-security-latest
          path: wp-plugin-security-${{ steps.vars.outputs.version }}.zip

